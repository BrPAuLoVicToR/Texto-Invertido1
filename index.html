<body>

    <div class="container">
        <h3>Digite seu texto:</h3>

        <input type="text" id="input1" placeholder="Digite aqui"><br>

        <button class="button1" onclick="invertText()">Inverter Texto</button>

<h3>Resultado:</h3>

        <input type="text" id="input2" placeholder="Resultado" readonly>
       
    </div>

    <script>
        function invertText() {
            
            const input1 = document.getElementById('input1');
            const text1 = input1.value;
            
           
            const invertedText = text1.split('').reverse().join('');
            
            
            const input2 = document.getElementById('input2');
            input2.value = invertedText;
        }
    </script>
